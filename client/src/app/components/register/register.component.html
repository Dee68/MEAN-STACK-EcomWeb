<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 col-md-offset-3">
    <h1 class="page-header">Registration page</h1>
    <br>
    <form [formGroup]="signupForm" (ngSubmit)="Signup(signupForm)">
      <div class="form-group Invalid-feedback">
        <input type="text" class="form-control" name="username" placeholder="Enter your name" formControlName="username" autocomplete="off">
      </div>

      <div class="form-group">
        <div>
          <input type="text" class="form-control" name="email" placeholder="Enter email" formControlName="email" autocomplete="off">
          <!-- <span *ngIf="signupForm.get('email').hasError('required')">E-mail is required.</span>
          <span *ngIf="email.errors.email">Email is Invalid.</span> -->
        </div>
      </div>

      <div class="form-group">
        <input type="password" formControlName="password" name="password" placeholder="Enter Password" class="form-control">
      </div>
      <div>
        <input type="password" class="form-control" name="cpass" placeholder="confirm password" formControlName="cpass">
      </div>
      <br>
      <div class="form-group">
        <input type="submit" value="Signup" class="btn btn-lg btn-primary" [disabled]="!signupForm.valid">
      </div>
    </form>
  </div>
</div>
